version: '3'

services:
  server:
    build: ./server
    expose:
      - 3002
    ports:
      - 3002:3002
    volumes:
     - ./server/src:/app/server/src
    command: npm run dev

  client:
    build: ./client
    ports:
      - 80:80
    volumes:
      - ./client/src:/app/client/src
      - ./client/public:/app/client/public
    depends_on:
      - server